<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="logo.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost&family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="assets/logo/favicon.ico" type="image/x-icon">
    <title>Alex Tuppen - Design</title>
  </head>
  <body>
    <header class="site-header">
      <a class="site-header-wrapper" href="/">
        <image class="site-header-logo" src="assets/logo/grey.svg"/>
        <p class="site-header-text">Alex Tuppen</p>
      </a>
    </header>
    <main>
      <header class="body-header">
        <h1 class="body-header-text">Logo</h1>
      </header>
      <h2>Initial sketches</h2>
      <h2>Prototypes</h2>
      <img src="assets/logo/prototypes/arrow.svg" width="250" height="250"/>
      <img src="assets/logo/prototypes/circle.svg" width="250" height="250"/>
      <img src="assets/logo/prototypes/circle-narrow.svg" width="250" height="250"/>
      <img src="assets/logo/prototypes/circle-arrow.svg" width="250" height="250"/>
      <h2>Finalists</h2>
      <h3>Narrow circle</h3>
      <img src="assets/logo/prototypes/finalists/circle-narrow/black.svg" width="250" height="250"/>
      <img src="assets/logo/prototypes/finalists/circle-narrow/white.svg" width="250" height="250"/>
      <h3>Arrow</h3>
      <img src="assets/logo/prototypes/finalists/arrow/black.svg" width="250" height="250"/>
      <img src="assets/logo/prototypes/finalists/arrow/white.svg" width="250" height="250"/>
      <h2>Final logo</h2>
      <img src="assets/logo/grey.svg" width="250" height="250"/>
      <img src="assets/logo/white.svg" width="250" height="250"/>
    </main>
  </body>
</html>
